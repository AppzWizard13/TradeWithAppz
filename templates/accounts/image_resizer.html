{% extends 'myblog/index.html' %}
{% load static %}
{% block content %}

<style>
/* CSS */
.custom-file-input {
    opacity: 0;
    width: 0;
    height: 0;
    position: absolute;
}

.custom-file-label {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

.custom-file-label:hover {
    background-color: #45a049;
}
</style>
<!--================ Start Features Area =================-->
<section class="features_area section_gap_top">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div class="main_title">
                    <h2>service offers </h2>
                    <p class="font-weight-bold m-5" >
                    Behold a collection of my modest yet captivating creations, showcasing a glimpse of the artistry and creativity that adorn my personal website.
                    </p>
                </div>
            </div>
        </div>
        <div class="row feature_inner">
            <div class="col-lg-12 col-md-6">
                <div class="feature_item" >
                    <p class="font-weight-bold" >
                        Image Preview
                    </p>
                    <img id="output" width="707" height="500" class="img-fluid" src="{% static 'myblog/img/imageplaceholder.jpg' %}" />
                    <form method="post" enctype="multipart/form-data">
                        {{ form.image }}
                        <label for="id_image" type="file" accept="image/*" class="primary_btn px-3" >
                            Custom Choose File
                        </label>
                        <button class="primary_btn mx-4"  type="submit">Upload</button>
                    </form>
                </div>
                
            </div>
        </div>
        
    </div>
</section>
<!--================ End Features Area =================-->
<script>
    var loadFile = function(event) {
    var reader = new FileReader();
    reader.onload = function(){
        var output = document.getElementById('output');
        output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
    };
</script>

    
{% endblock %}
