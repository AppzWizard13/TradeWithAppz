{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tradewithappz</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'appzlogo/midlogo.png' %}" />
  <link rel="stylesheet" href="{% static 'trading_tool/assets/css/styles.min.css' %}" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="{% url 'home' %}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'appzlogo/midlogo.png' %}" width="180" alt="">
                </a>
                <p class="text-center">Your Algo Partner</p>
                {% if form %}
                <form method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}        
                <div class="my-5 d-flex justify-content-center">
                  <button class="btn btn-primary d-grid w-50" type="submit">Sign in</button>
                </div> 
                </form>             
                <!-- /form -->
                {% else %}
                <p class="mb-4">Form is not available</p>
                {% endif %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'trading_tool/assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'trading_tool/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
